<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula JQuery e Ajax</title>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Digital Innovation One - Busca CEP</a>
    <div class="form-inline">
      <input id="cep" class="form-control mr-sm-2" type="search" placeholder="CEP" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
    </div>
  </nav>
  <h4 style="text-align: center; margin-top: 10px;">Curso Introdução à biblioteca jQuery</h4>
  <div class="container barra-progresso">
    <div class="progress" style="margin-top: 50px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>
  <div class="container cep" style="margin-top: 20px;">
    <div class="row">
      <h3 id="title_cep">CEP</h3>
    </div>
    <div class="row" style="margin-top: 10px;">
      <table class="table">
        <tbody>
          <tr>
            <td>Logradouro</td>
            <td id="logradouro"></td>
          </tr>
          <tr>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <td>Localidade</td>
            <td id="localidade"></td>
          </tr>
          <tr>
            <td>UF</td>
            <td id="uf"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
